language: php

php:
  - 5.6
  - 7.0

matrix:
  allow_failures:
    - hhvm
    - php: 7.0

before_script:
  # install dependencies to add repos
  - sudo apt-get install -y python-software-properties
  - sudo add-apt-repository -y ppa:webupd8team/java
  - sudo apt-get update
  # install oracle jdk 8
  - sudo apt-get install -y oracle-java8-installer
  - sudo update-alternatives --auto java
  - sudo update-alternatives --auto javac
  - export JAVA_HOME="/usr/lib/jvm/java-8-oracle"
  # install Neo4j
  - wget -O - https://debian.neo4j.org/neotechnology.gpg.key | sudo apt-key add -
  - echo 'deb http://debian.neo4j.org/repo stable/' | sudo tee /etc/apt/sources.list.d/neo4j.list
  - sudo apt-get update
  - sudo apt-get install -y neo4j
  #- wget dist.neo4j.org/neo4j-community-$NEO4J_VERSION-unix.tar.gz
  #- tar -xzf neo4j-community-$NEO4J_VERSION-unix.tar.gz
  #- sed -i.bak '/\(dbms\.security\.auth_enabled=\).*/s/^#//g' "neo4j-community-$NEO4J_VERSION/conf/neo4j.conf"
  - sudo sed -i.bak '/\(dbms\.security\.auth_enabled=\).*/s/^#//g' "etc/neo4j/neo4j.conf"
  #- neo4j-community-$NEO4J_VERSION/bin/neo4j start
  - sudo service neo4j restart
  - sleep 3 # give neo4j some time to start

  # install composer
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: phpunit

env:
  - NEO4J_VERSION="3.0.4"
  - JAVA_HOME="/usr/lib/jvm/java-8-oracle"
  - JRE_HOME="/usr/lib/jvm/java-8-oracle"

